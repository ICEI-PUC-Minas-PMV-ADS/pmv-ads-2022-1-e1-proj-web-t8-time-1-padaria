<div id="conteudo">
  
    
    <div class="box">

        <form action="">
            <fieldset>
                <legend><b>Fale conosco</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required><br>
                    <label for="nome" class="labelInput">Nome completo</label>
                    <br>
                </div>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required><br>
                    <label for="email" class="labelInput">E-mail</label>
                    <br>
                </div>

                <div class="inputBox">
                    <input type="tel" maxlength="11" minlength="10" name="telefone" id="telefone" class="inputUser" required pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" /><br>
                    <label for="telefone" class="labelInput">Celular (com DDD)</label>
                    <br>
            

                <p><b>Selecione uma opção:</b></p><br>

                <input type="radio" name="tipo" id="elogio" value="elogio" required><item1> Elogio</item1><br><br>
                <input type="radio" name="tipo" id="reclamacao" value="reclamacao"><item2> Reclamação</item2><br><br>
                <input type="radio" name="tipo" id="outro" value="outro"><item3> Outro</item3><br><br>
            </div>
                
                    <div class="inputBox">
                        <textarea cols="1" rows="5" maxlength="200" minlength="1" name="texto" id="texto" class="inputUser" required></textarea><br>
                        <label for="texto" class="labelInput"><b>Escreva sua mensagem:</b> (até 200 caracteres)</label>
                        </div><br>

                <br><br>
                <div id="botao">
                <input type="submit" name="botao" value="Enviar" class="botaoEnviar">
            </div>
</div>
